{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="bg-light m-5 p-5">
  {% if registered %}
    <h1>thank you for registering</h1>
  {% else %}
    <h1>register here</h1>
    <h3>Fill out the form</h3>

    <form class="bg-light p-5" action="index.html" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">

    </form>
  {% endif %}
</div>
{% endblock %}
